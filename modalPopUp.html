<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  
  <style>
    body {
    text-align: center;
    margin-top: 30px;
    padding: 0;
    font-family: Arial, sans-serif;
    
    }

    /* Style the button */
    button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    
    }

    /* The modal (hidden by default) */
    .modal {
    display: none; 
    position: fixed; 
    width: 100%; 
    height: 100%; 
    
    }

    /* Modal content */
    .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    }

    /* The close button */
    .close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
    }

    .close-btn:hover,
    .close-btn:focus {
    color: black;
    text-decoration: none;
    }
  </style>
</head>

<body>

  <button id="openModalBtn">Open Modal</button>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModalBtn">&times;</span>
      <h2>Modal Header</h2>
      <p>This is a modal popup. You can add any content here.</p>
      <button id="closeModalFromBtn" class="modal-close-btn">Close Modal</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModalBtn = document.getElementById("closeModalBtn");
    const closeModalFromBtn = document.getElementById("closeModalFromBtn");

    // Open modal when the button is clicked
    openModalBtn.onclick = function() {
    modal.style.display = "block";
    }

    // Close modal when the close button at the top is clicked
    closeModalBtn.onclick = function() {
    modal.style.display = "none";
    }

    // Close modal when the "Close Modal" button inside the modal is clicked
    closeModalFromBtn.onclick = function() {
    modal.style.display = "none";
    }

    // Close modal if the user clicks anywhere outside of the modal
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
   }
  </script>
</body>
</html>
