<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
   <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.carousel-container {
  position: relative;
  width: 60%;
  max-width: 600px;
  overflow: hidden;
}

.carousel-images {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.carousel-image {
  width: 100%;
  display: block;
}

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  font-size: 24px;
  padding: 10px;
  cursor: pointer;
  z-index: 10;
}

.prev {
  left: 10px;
}

.next {
  right: 10px;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

   </style>
</head>
<body>

<div class="carousel-container">
  <!-- Carousel images -->
  <div class="carousel-images">
    <img src="asset\bag-1.jpg" alt="Image 1" class="carousel-image">
    <img src="asset\bags.jpg" alt="Image 2" class="carousel-image">
    <img src="asset\black-bag-hands.jpg" alt="Image 3" class="carousel-image">
    <img src="asset\fashionable-bags.jpg" alt="Image 4" class="carousel-image">
  </div>

  <!-- Navigation buttons -->
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
</div>

<script>
    let currentIndex = 0;

function moveSlide(step) {
  const slides = document.querySelectorAll('.carousel-image');
  const totalSlides = slides.length;

  currentIndex += step;

  if (currentIndex < 0) {
    currentIndex = totalSlides - 1; // Go to the last slide if on the first one
  } else if (currentIndex >= totalSlides) {
    currentIndex = 0; // Go to the first slide if on the last one
  }

  // Update the carousel to show the current image
  const carouselImages = document.querySelector('.carousel-images');
  carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
}

</script>
</body>
</html>
